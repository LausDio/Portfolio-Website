<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="mystyle.css">
  </head>
  <body>
    <!-- Images used to open the lightbox -->
    <div class="row">
      <div class="column">
        <img src="img/1.png" onclick="openModal();currentSlide(1)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="img/2.png" onclick="openModal();currentSlide(2)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="img/3.png" onclick="openModal();currentSlide(3)" class="hover-shadow">
      </div>
      <div class="column">
        <img src="img/4.png" onclick="openModal();currentSlide(4)" class="hover-shadow">
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal">
      <span class="close cursor" onclick="closeModal()">&times;</span>
      <div class="modal-content">

        <div class="mySlides">
          <div class="numbertext">1 / 4</div>
          <img src="img/1.png" style="height:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">2 / 4</div>
          <img src="img/2.png" style="height:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">3 / 4</div>
          <img src="img/3.png" style="height:100%">
        </div>

        <div class="mySlides">
          <div class="numbertext">4 / 4</div>
          <img src="img/4.png" style="height:100%">
        </div>

        <!-- Next/previous controls -->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column">
          <img class="demo" src="img/1.png" onclick="currentSlide(1)" alt="Nature">
        </div>

        <div class="column">
          <img class="demo" src="img/2.png" onclick="currentSlide(2)" alt="Snow">
        </div>

        <div class="column">
          <img class="demo" src="img/3.png" onclick="currentSlide(3)" alt="Mountains">
        </div>

        <div class="column">
          <img class="demo" src="img/4.png" onclick="currentSlide(4)" alt="Lights">
        </div>
      </div>
    </div>
<script src="myscript.js"></script>

  </body>
</html>
